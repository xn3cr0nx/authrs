- name: Loki
  type: loki
  access: proxy
  url: http://loki:3100
  editable: false
  jsonData:
      maxLines: 5000

- name: Postgres
  type: postgres
  access: proxy
  url: postgres:5432
  # don't use this in prod
  editable: true
  database: toggl_development
